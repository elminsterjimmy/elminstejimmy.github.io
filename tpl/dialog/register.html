<div class="modal-body">
  <div class="row">
    <div class="auth-logo">
      <a href="/">
        <img src="/images/logo-114.png">
      </a>
    </div>
    <div class="auth-wrapper">
      <form id="app-signup" name="registerForm" novalidate="novalidate" ng-submit="">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" name="name" id="name" maxlength="100" required="" aria-required="true">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" id="username" minlength="3" maxlength="20" required=""
                 aria-required="true">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" required="" aria-required="true">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" required="" aria-required="true">
        </div>
        <div class="form-group">
          <input type="submit" value="Create my account" class="btn btn-block btn-success">
        </div>
      </form>
      <p class="text-center">
        <small>By clicking the button above, you agree to the <a href="terms.html" target="_blank">terms of use</a>.
        </small>
      </p>
    </div>
  </div>
